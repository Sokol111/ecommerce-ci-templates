name: Build GO Docker Image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
    secrets:
      DOCKER_PASSWORD:
        required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Checkout infra
        uses: actions/checkout@v4
        with:
          repository: Sokol111/ecommerce-infrastructure
          path: infra

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Docker cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ hashFiles('infra/docker/Dockerfile.buildkit') }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker Registry (for cache only)
        uses: docker/login-action@v3
        with:
          username: sokol111
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image (no push)
        run: |
          docker buildx build \
            -f infra/docker/Dockerfile.buildkit \
            -t ${{ inputs.image_name }}:temp \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            --cache-from type=local,src=/tmp/.buildx-cache \
            --cache-to type=local,dest=/tmp/.buildx-cache \
            --load .

      - name: Save Docker image to tarball
        run: docker save -o image.tar ${{ inputs.image_name }}:temp

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
