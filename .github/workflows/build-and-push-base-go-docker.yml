name: Build and Push Base GO Docker Image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Docker version (for example 1.0.0)"
        required: true
        default: "1.0.0"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        run: |
          echo "Building image with version ${{ github.event.inputs.version }}"
          docker build -t sokol111/go-base-app:${{ github.event.inputs.version }} -f docker/Dockerfile.base .
          docker push sokol111/go-base-app:${{ github.event.inputs.version }}
