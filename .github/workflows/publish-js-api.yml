name: Publish JS API to npm

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true
    inputs:
      js_gen_dir:
        required: true
        type: string
      js_artifact:
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Download JS API
        uses: actions/download-artifact@v4
        with:
          name: ${{ inputs.js_artifact }}
          path: ${{ inputs.js_gen_dir }}

      - name: Publish to npm
        run: |
          cd ${{ inputs.js_gen_dir }}
          npm config set //registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}
          npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
